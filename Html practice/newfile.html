<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form>
    <span style="background-color: blueviolet;">
        <h1>Job application</h1>
    </span>
    <h2 style="color: chartreuse;">following are the top  companies </h2>
    <div><ol>
        <button><li><a href="https://www.amazon.com">amazon</a></li></button><br/><br/>
        <button><li><a href="https://www.myntra.com">myntra</a></li></button><br/><br/>
        <button><li><a href="https://www.goggle.com">google</a></li></button><br/><br/>
        <button><li><a href="https://www.facebook.com">facebook</a></li></button><br/><br/>
        <button><li><a href="https://www.Flipkart.com">flipkart</a></li</button><br/>
    </ol></div>
    <style>div ol li{
        list-style-type:none;
    }</style>
    <input type="image" name="image1" id="image1" src="scenery.jpg" height="200px" width="200px"><br/><br/>
    <label for="Name">Name</label>
    <input type="text" id="Name" placeholder="Enter name here"><br/><br/>
    <label for="Email">Email</label>
    <input type="text" id="Email" placeholder="Enter mail here"><br/><br/>
    <label for="phone">phoneno</label>
    <input type="text" id="phone" placeholder="phone no."><br/><br/>
    <label for="Higher education">Higher Education:</label>
    <select name="education" id="Higher education">
        <option value="1">Btech</option>
        <option value="2">Mtech</option>
        <option value="3">12th</option>
        <option value="4">10th</option>
        <option value="5">phd</option>
        <option value="6">dr.phd</option>
    </select><br/><br/>
    <!--second way-->
    <label for="number only">experience (in year):</label>
    <input type="number" id="number only" name="number" min="0" max="50">
    <fieldset>
        <legend>choose your choice</legend>
        <label for="checkbox">HTML</label>
        <input type="checkbox" id="checkbox" ><br/><br/>
        <label for="checkbox1">CSS</label>
        <input type="checkbox" id="checkbox1" ><br/><br/>
        <label for="checkbox3">JS</label>
        <input type="checkbox" id="checkbox3" >
    </fieldset>
    <h4>Resume</h4>
    <label name="file" id="">upload your file:</label>
    <input type="file" id="file"><fieldset>
    <legend><h3 style="color: yellow;"><span style="background-color: black;">Availability</span></h3></legend>
    <label for="Availability">Full time</label>
    <input type="radio" id="Availability" name="Availability" value="Full time"><br/><br/>
    <label for="Availability1">part time</label>
    <input type="radio" id="Availability1" name="Availability" value="part time" checked></fieldset>
    <h2>Additional comments</h2>
    <textarea name="box" id="" cols="30" rows="10" placeholder="enter text here"></textarea><br/>
    <input type="submit" value="Submit Application">
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1 style="color: blueviolet;">Complex form</h1>
        <fieldset>
            <legend>Personal information</legend>
            <label for="name">Name</label>
            <input type="Name" id="name" placeholder="Enter your name here">
            <label for="Email">Email</label>
            <input type="email" id="Email" placeholder="Enter your Email here">
            <label for="phone no.">Phone no.</label>
            <input type="phone no." id="phone no." placeholder="Enter your phone no. here">
            <label for="calender">D.O.B</label>
            <input type="date" id="calender">
            <label for="Gender">Gender</label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="select choice">
            <label for="Female">Female</label>
            <input type="radio" id="Female" name="select choice">
            <label for="country">Country</label>
            <select name="Country" id="country">country
                <option disabled selected>choose your country</option>
            <option>united states</option>
            <option>India</option>
            <option>Russia</option> 
            <option>China</option> 
            <option>France</option>   
            <option>Germany</option>
            </select>
            </fieldset>
            <fieldset>
                <legend>
                    <label for="Address street">Address street</label>
                    <input type="text" id="Address street">
                    <label for="city">City</label>
                    <input type="text" id="City">
                    <label for="State">State</label>
                    <input type="text" id="State">
                </legend>
            </fieldset>
            <fieldset>
                <legend>Other information</legend>
                <label for="comments">comments</label>
                <textarea name="box" id="box" cols="30" rows="10" placeholder="Enter text here"></textarea>
                <label for="checkbox1">I agree the term of services</label>
                <input type="checkbox" id="checkbox1">
            </fieldset><br/>
            <input type="submit" value="submit">
    </form>
</body>
</html>
